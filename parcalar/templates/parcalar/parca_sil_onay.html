<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parça Silme Onayı</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-3/4 max-w-lg">
        <h1 class="text-2xl font-semibold mb-4 text-center text-gray-800">Parça Silme Onayı</h1>

        <div class="mb-4">
            <p class="text-lg text-gray-700">Parça: <span class="font-semibold text-gray-900">{{ parca.isim }} - {{ parca.tur }}</span></p>
            <p class="text-sm text-gray-600">Bu parçayı silmek istediğinizden emin misiniz?</p>
        </div>

        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Evet, sil</button>
            <a href="{% url 'parca_listesi' %}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">Vazgeç</a>
        </form>
    </div>

</body>
</html>
