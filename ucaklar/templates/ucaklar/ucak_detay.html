<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ucak.isim }} Detayı</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-3/4">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">{{ ucak.isim }} Detayları</h2>

        <div class="mb-4">
            <p><strong>Uçak Kategorisi:</strong> {{ ucak.model }}</p>
        </div>

        <h3 class="text-xl font-semibold mb-4">Bağlı Parçalar</h3>
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b text-left">Parça İsmi</th>
                    <th class="py-2 px-4 border-b text-left">Parça Türü</th>
                    <th class="py-2 px-4 border-b text-left">Parçayı Üreten Takım</th>
                </tr>
            </thead>
            <tbody>
                {% for part in parts %}
                    <tr>
                        <td class="py-2 px-4 border-b">{{ part.isim }}</td> <!-- Parça ismini burada göster -->
                        <td class="py-2 px-4 border-b">{{ part.get_tur_display }}</td> <!-- Parça türü -->
                        <td class="py-2 px-4 border-b">{{ part.takim.isim }}</td> <!-- Stok bilgisi -->
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="py-2 px-4 border-b text-center">Bu uçağa bağlı parça bulunmamaktadır.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-6">
            <a href="{% url 'ucak_listesi' %}" class="bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 focus:outline-none">Geri Dön</a>
        </div>
    </div>

</body>
</html>
