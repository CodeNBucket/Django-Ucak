<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üretilen Uçaklar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-3/4">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Üretilen Uçaklar</h2>

        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b text-left">Uçak İsmi</th>
                    <th class="py-2 px-4 border-b text-left">Kategori</th>
                    <th class="py-2 px-4 border-b text-left">İşlemler</th>
                </tr>
            </thead>
            <tbody>
                {% for ucak in ucaklar %}
                    <tr>
                        <td class="py-2 px-4 border-b">{{ ucak.isim }}</td>
                        <td class="py-2 px-4 border-b">{{ ucak.model }}</td>
                        <td class="py-2 px-4 border-b">
                            <a href="{% url 'ucak_detay' ucak.id %}" class="text-blue-500 hover:text-blue-700">Detayları Gör</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-6">
            <a href="{% url 'dashboard' %}" class="bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600 focus:outline-none">Geri Dön</a>
        </div>
    </div>

</body>
</html>
